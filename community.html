<!DOCTYPE html>
<html>
<head>
    <title>RIP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .comment-container {
            margin-bottom: 10px;
        }

        .reply {
            margin-left: 20px;
        }

        .selected-row {
            background-color: #f0f0f0;
        }

        .attachment {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">RIP</a>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="index.html">소개 | Introduction</a></li>
                <li><a href="rosua.html">개념 | RIP</a></li>
                <li><a href="algo.html">알고리즘 | Algorithm</a></li>
                <li><a href="imple.html">시뮬레이터 | Simulator</a></li>
                <li class="active"><a href="community.html">소통공간 | Community</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            <!-- Post -->
            <h2>Community</h2>
            <dl>
                <div class="post-actions">
                    <h2>글 목록</h2>
                </div>
                <table class="table">
                    <thead>
                        <tr class="header">
                            <td class="num">번호</td>
                            <td class="title">제목</td>
                            <td>작성자</td>
                            <td>작성일자</td>
                        </tr>
                    </thead>
                    <tbody id="postTableBody">
                    </tbody>
                </table>
                <button id="lastPostWriteButton">글쓰기</button>
                <button id="selectButton">선택</button>
                <button id="deleteButton">선택 삭제</button>
                <button id="clearButton">전체 삭제</button>
            </dl>

            <!-- 글쓰기 모달 창 -->
            <div id="writeModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>글쓰기</h2>
                    <form id="writeForm">
                        <label for="title">제목:</label>
                        <input type="text" id="title" name="title"><br><br>
                        <label for="author">작성자:</label>
                        <input type="text" id="author" name="author"><br><br>
                        <label for="content">내용:</label><br>
                        <textarea id="content" name="content" rows="4" cols="50"></textarea><br><br>
                        <label for="image">이미지 첨부:</label>
                        <input type="file" id="image" name="image"><br><br>
                        <button type="button" id="submitButton">등록</button>
                    </form>
                </div>
            </div>

            <!-- 상세 보기 모달 창 -->
            <div id="detailModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="detailTitle"></h2>
                    <p id="detailAuthor"></p>
                    <p id="detailDate"></p>
                    <div id="detailContent" class="comment-container"></div>
                    <div id="commentSection" class="comment">
                         <h3>댓글</h3> 
                        <div id="commentList"></div>
                        <form id="commentForm">
                            <label for="commentAuthor">작성자:</label>
                            <input type="text" id="commentAuthor" name="commentAuthor"><br><br>
                            <label for="commentText">댓글:</label><br>
                            <textarea id="commentText" name="commentText" rows="2" cols="50"></textarea><br><br>
                            <label for="commentImage">이미지 첨부:</label>
                            <input type="file" id="commentImage" name="commentImage"><br><br>
                            <button type="button" id="commentSubmitButton">댓글 등록</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 첨부파일 보기 모달 창 -->
            <div id="attachmentModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>첨부파일</h2>
                    <div id="attachmentContent"></div>
                </div>
            </div>

            <script>
                // 로컬 저장소에서 데이터 로드
                var posts = JSON.parse(localStorage.getItem('posts')) || [];

                // 모달 창 열기와 닫기
                var writeModal = document.getElementById("writeModal");
                var writeBtn = document.getElementById("lastPostWriteButton");
                var writeSpan = document.getElementsByClassName("close")[0];
                writeBtn.onclick = function() {
                    writeModal.style.display = "block";
                }
                writeSpan.onclick = function() {
                    writeModal.style.display = "none";
                }
                window.onclick = function(event) {
                    if (event.target == writeModal) {
                        writeModal.style.display = "none";
                    }
                }

                // 상세 보기 모달 창 닫기 기능
                var detailModal = document.getElementById("detailModal");
                var detailSpan = document.getElementsByClassName("close")[1]; // 상세 보기 모달의 close 버튼

                detailSpan.onclick = function() {
                    detailModal.style.display = "none";
                };

                // 첨부파일 보기 모달 창 닫기 기능
                var attachmentModal = document.getElementById("attachmentModal");
                var attachmentSpan = document.getElementsByClassName("close")[2]; // 첨부파일 보기 모달의 close 버튼

                attachmentSpan.onclick = function() {
                    attachmentModal.style.display = "none";
                };

                // 글쓰기 폼 제출
                var submitBtn = document.getElementById("submitButton");
                submitBtn.onclick = function() {
                    var title = document.getElementById("title").value;
                    var author = document.getElementById("author").value;
                    var content = document.getElementById("content").value;
                    var date = new Date();
                    var formattedDate = `${date.getFullYear().toString().slice(2)}-${('0' + (date.getMonth() + 1)).slice(-2)}-${('0' + date.getDate()).slice(-2)} / ${('0' + date.getHours()).slice(-2)}:${('0' + date.getMinutes()).slice(-2)}:${('0' + date.getSeconds()).slice(-2)}`;


                    // 이미지 처리
                    var imageFile = document.getElementById("image").files[0];
                    var imageUrl = imageFile ? URL.createObjectURL(imageFile) : "";
                    var imageName = imageFile ? imageFile.name : "";

                    // 새로운 글 객체 생성
                    var newPost = {
                        title: title,
                        author: author,
                        content: content,
                        date: formattedDate,
                        imageUrl: imageUrl,
                        imageName: imageName,
                        comments: []
                    };

                    // 글 목록에 추가
                    posts.push(newPost);

                    // 로컬 저장소에 저장
                    localStorage.setItem('posts', JSON.stringify(posts));

                    // 테이블에 추가
                    addPostToTable(newPost);

                    // 폼 초기화
                    document.getElementById("writeForm").reset();
                    writeModal.style.display = "none";
                };

                // 글 목록 테이블에 추가
                function addPostToTable(post) {
                    var tableBody = document.getElementById("postTableBody");
                    var row = tableBody.insertRow();

                    var cell0 = row.insertCell(0);
                    var cell1 = row.insertCell(1);
                    var cell2 = row.insertCell(2);
                    var cell3 = row.insertCell(3);

                    cell0.innerHTML = tableBody.rows.length;
                    cell1.innerHTML = post.title;
                    cell2.innerHTML = post.author;
                    cell3.innerHTML = post.date;

                    row.onclick = function() {
                        openDetailModal(post);
                    };
                }

                // 상세 보기 모달 창 열기 함수
                function openDetailModal(post) {
                    var detailTitle = document.getElementById("detailTitle");
                    var detailAuthor = document.getElementById("detailAuthor");
                    var detailDate = document.getElementById("detailDate");
                    var detailContent = document.getElementById("detailContent");
                    var commentList = document.getElementById("commentList");
                    var commentForm = document.getElementById("commentForm");
                    var commentSubmitButton = document.getElementById("commentSubmitButton");

                    detailTitle.textContent = "제목: " + post.title;
                    detailAuthor.textContent = "작성자: " + post.author;
                    detailDate.textContent = "작성일자: " + post.date;
                    detailContent.innerHTML = "내용: " + post.content;

                    // 첨부파일 보기 버튼 추가
                    if (post.imageUrl) {
                        var attachmentButton = document.createElement('button');
                        attachmentButton.textContent = "첨부파일 보기";
                        attachmentButton.onclick = function() {
                            openAttachmentModal(post.imageUrl, post.imageName);
                        };
                        detailContent.appendChild(attachmentButton);
                    }

                    // 댓글 초기화
                    commentList.innerHTML = "";
                    commentForm.reset();

                    // 댓글 추가
                    post.comments.forEach(function(comment) {
                        var commentDiv = document.createElement('div');
                        commentDiv.classList.add("comment-container");
                        commentDiv.innerHTML = "<strong>" + comment.author + "</strong>: " + comment.text + " (" + comment.date + ")<br><br>";

                        // 첨부파일 보기 버튼 추가
                        if (comment.imageUrl) {
                            var attachmentButton = document.createElement('button');
                            attachmentButton.textContent = "첨부파일 보기";
                            attachmentButton.onclick = function() {
                                openAttachmentModal(comment.imageUrl, comment.imageName);
                            };
                            commentDiv.appendChild(attachmentButton);
                        }

                      
                        
                        commentList.appendChild(commentDiv);
                        // 대댓글 추가
                        comment.replies.forEach(function(reply) {
                            var replyDiv = document.createElement('div');
                            replyDiv.classList.add("comment-container", "reply");
                            replyDiv.innerHTML = "<strong>" + reply.author + "</strong>: " + reply.text + " (" + reply.date + ")<br><br>";
                            commentDiv.appendChild(replyDiv);
                        });
                    });

                    // 댓글 등록 이벤트
                    commentSubmitButton.onclick = function() {
                        var commentAuthor = document.getElementById("commentAuthor").value;
                        var commentText = document.getElementById("commentText").value;
                        var commentImageFile = document.getElementById("commentImage").files[0];
                        var commentImageUrl = commentImageFile ? URL.createObjectURL(commentImageFile) : "";
                        var commentImageName = commentImageFile ? commentImageFile.name : "";

                        if (commentAuthor.trim() === "" || commentText.trim() === "") {
                            alert("댓글 작성자와 내용을 입력해주세요.");
                            return;
                        }

                        var newComment = {
                            author: commentAuthor,
                            text: commentText,
                            imageUrl: commentImageUrl,
                            imageName: commentImageName,
                            date: new Date().toLocaleString(),
                            replies: []
                        };

                        post.comments.push(newComment);
                        localStorage.setItem('posts', JSON.stringify(posts));

                        // 댓글 목록 업데이트
                        commentList.innerHTML = "";
                        post.comments.forEach(function(comment) {
                            var commentDiv = document.createElement('div');
                            commentDiv.classList.add("comment-container");
                            commentDiv.innerHTML = "<strong>" + comment.author + "</strong>: " + comment.text + " (" + comment.date + ")<br><br>";

                            // 첨부파일 보기 버튼 추가
                            if (comment.imageUrl) {
                                var attachmentButton = document.createElement('button');
                                attachmentButton.textContent = "첨부파일 보기";
                                attachmentButton.onclick = function() {
                                    openAttachmentModal(comment.imageUrl, comment.imageName);
                                };
                                commentDiv.appendChild(attachmentButton);
                            }
                            
                            commentList.appendChild(commentDiv);
                            // 대댓글 추가
                            comment.replies.forEach(function(reply) {
                                var replyDiv = document.createElement('div');
                                replyDiv.classList.add("comment-container", "reply");
                                replyDiv.innerHTML = "<strong>" + reply.author + "</strong>: " + reply.text + " (" + reply.date + ")<br><br>";
                                commentDiv.appendChild(replyDiv);
                            });
                        });

                        // 폼 리셋
                        commentForm.reset();
                    };

                    // 모달 창 열기
                    detailModal.style.display = "block";
                }

                // 첨부파일 보기 모달 창 열기 함수
                function openAttachmentModal(imageUrl, imageName) {
                    var attachmentContent = document.getElementById("attachmentContent");
                    attachmentContent.innerHTML = "<img src='" + imageUrl + "' alt='" + imageName + "' style='max-width: 100%;'><br><br>" + imageName;
                    attachmentModal.style.display = "block";
                }

                // 선택 삭제 기능
                var selectButton = document.getElementById("selectButton");
                var deleteButton = document.getElementById("deleteButton");
                var clearButton = document.getElementById("clearButton");

                selectButton.onclick = function() {
                    var tableBody = document.getElementById("postTableBody");
                    var rows = tableBody.getElementsByTagName("tr");

                    Array.from(rows).forEach(function(row) {
                        var checkbox = document.createElement("input");
                        checkbox.type = "checkbox";
                        checkbox.classList.add("rowCheckbox");
                        row.insertBefore(checkbox, row.firstChild);

                        checkbox.onclick = function() {
                            row.classList.toggle("selected-row", checkbox.checked);
                        };
                    });
                };

                deleteButton.onclick = function() {
                    var tableBody = document.getElementById("postTableBody");
                    var checkboxes = tableBody.getElementsByClassName("rowCheckbox");

                    for (var i = checkboxes.length - 1; i >= 0; i--) {
                        if (checkboxes[i].checked) {
                            posts.splice(i, 1);
                            tableBody.deleteRow(i);
                        }
                    }

                    localStorage.setItem('posts', JSON.stringify(posts));

                    // 삭제 후 체크박스 제거
                    var rows = tableBody.getElementsByTagName("tr");
                    Array.from(rows).forEach(function(row) {
                        if (row.firstChild.firstChild && row.firstChild.firstChild.type === "checkbox") {
                            row.removeChild(row.firstChild);
                        }
                    });
                };

                // 전체 삭제 기능
                clearButton.onclick = function() {
                    posts = [];
                    localStorage.setItem('posts', JSON.stringify(posts));
                    var tableBody = document.getElementById("postTableBody");
                    tableBody.innerHTML = "";
                };

                // 초기화 함수 호출
                function initializeExampleData() {
                    posts.forEach(function(post) {
                        addPostToTable(post);
                    });
                }

                // 페이지 로드 시 초기화 함수 호출
                window.onload = initializeExampleData;
            </script>
        </div>

        <!-- Copyright -->
        <div id="copyright">
            <ul>
                <li>comedu</li>
                <li>RIPIM</li>
            </ul>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
